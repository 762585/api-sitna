<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.cfg.SearchOptions</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/classes/SITNA.cfg.SearchOptions.html">SITNA.cfg.SearchOptions</a>.</p>
        <p>Visor con el control de búsquedas para buscar direcciones postales.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>    
    <script>
        // Creamos un mapa con el control de búsquedas.
        // Configuramos el buscador desactivando la búsqueda de parcelas y la localización de coordenadas.
        var map = new SITNA.Map("mapa", {
            controls: {
                search: {
                    coordinates: false,
                    cadastralParcel: false,
                    municipality: false,
                    town: true,
                    street: true,
                    postalAddress: true,
                    placeHolder: "Indique dirección postal",
                    instructions: "Buscar dirección postal: casco urbano, calle, portal"
                }
            }
        });
    </script>

</body>
</html>
