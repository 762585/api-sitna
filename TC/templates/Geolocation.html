<h2>{@i18n $key="geo"/} <span class="tc-beta">beta</span></h2>
<div class="tc-ctl-geolocation-content">    
    <div class="tc-ctl-geolocation-track">
        <div class="tc-ctl-geolocation-track-snap-info"></div>
        <div class="tc-ctl-geolocation-info-track" style="display:none;"></div>
        <!-- img se insertan en el div del mapa-->
        <div id="tc-ctl-geolocation-track-marker" class="tc-ctl-geolocation-trackMarker track" style="display: none;" />
        <div id="tc-ctl-geolocation-track-elevation-marker" class="tc-ctl-geolocation-trackMarker elevation" style="display: none;" />       
        <div id="tc-ctl-geolocation-tracking-marker" class="tc-ctl-geolocation-trackMarker tracking" style="display: none;" />
        <div class="tc-ctl-geolocation-track-panel-block">
            <input id="tc-ctl-geolocation-track-panel-opened" type="checkbox" checked/>
            <label for="tc-ctl-geolocation-track-panel-opened" title="{@i18n $key="geo.trk.panel.help.1"/}">{@i18n $key="geo.trk.panel.help.2"/}</label>
            <i class="tc-ctl-geolocation-track-panel-help icon-question-sign" title="{@i18n $key="geo.trk.panel.help.3"/}"></i>
        </div>
        <div class="tc-ctl-geolocation-track-mng">
            <div class="tc-ctl-geolocation-select">
                <form>
                    <label class="tc-ctl-geolocation-btn-gps" title="{@i18n $key=" geo.gps" /}"><input type="radio" name="mode" value="gps" checked="checked" /><span>{@i18n $key="geo.gps"/}</span></label>
                    <label class="tc-ctl-geolocation-btn-tracks" title="{@i18n $key="geo.tracks.title"/}"><input type="radio" name="mode" value="track-available" /><span>{@i18n $key="geo.tracks"/}</span></label>
                    <label class="tc-ctl-geolocation-btn-track" title="{@i18n $key="geo.track.title"/}"><input type="radio" name="mode" value="tracks" /><span>{@i18n $key="geo.track"/}</span></label>
                </form>
            </div>            
            <div class="tc-ctl-geolocation-gps tc-ctl-geolocation-panel">                
                <div class="tc-ctl-geolocation-locate">
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-locate-show" title="{@i18n $key="geo.mylocation.show.title" /}">{@i18n $key="geo.mylocation.show"/}</button>
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-locate-hide tc-hidden" title="{@i18n $key="geo.mylocation.hide.title" /}">{@i18n $key="geo.mylocation.hide"/}</button>
                </div>
                                
            </div>
            <div class="tc-ctl-geolocation-track-available tc-ctl-geolocation-track-cnt tc-ctl-geolocation-panel tc-hidden">
                <i class="tc-ctl-geolocation-track-search-icon"></i>
                <input id="tc-ctl-geolocation-track-available-srch" type="search" list="tc-ctl-geolocation-track-available-lst" class="tc-ctl-geolocation-track-available-srch tc-textbox" placeholder="{@i18n $key="geo.filter.plhr"/}" maxlength="200" />                
                <ol id="tc-ctl-geolocation-track-available-lst" class="tc-ctl-geolocation-track-available-lst">
                    <li class="tc-ctl-geolocation-track-available-empty"><span>{@i18n $key="geo.noTracks"/}</span></li>
                    <li class="tc-ctl-geolocation-track-not" hidden><span>{@i18n $key="noMatches"/}</span></li>
                </ol>
                <div class="tc-ctl-geolocation-track-cnt">
                    <input name="uploaded-file" id="uploaded-file" type="file" class="tc-ctl-geolocation-track-import tc-button" accept=".gpx,.kml" disabled />
                    <label class="tc-button tc-icon-button" for="uploaded-file" title="{@i18n $key="geo.trk.import.upload" /}">{@i18n $key="geo.trk.import.lbl"/}</label>
                </div>
            </div>
            <div class="tc-ctl-geolocation-tracks tc-ctl-geolocation-panel tc-hidden">    
                <div class="tc-alert alert-warning tc-hidden">
                    <p id="panel-msg">
                        {@i18n $key="geo.trk.panel.1"/}                    
                        <ul>
                            <li>{@i18n $key="geo.trk.panel.2"/}</li>
                            <li>{@i18n $key="geo.trk.panel.3"/}</li>
                            <li>{@i18n $key="geo.trk.panel.4"/}</li>
                            <li>{@i18n $key="geo.trk.panel.5"/}</li>
                        </ul>
                    </p>
                </div>            
                <div class="tc-ctl-geolocation-track-ui">                    
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-track-ui-activate" title="{@i18n $key="geo.track.activate.title"/}">{@i18n $key="geo.track.activate"/}</button>
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-track-ui-deactivate tc-hidden" title="{@i18n $key="geo.track.deactivate.title" /}">{@i18n $key="geo.track.deactivate"/}</button>
                </div>
                <div class="tc-ctl-geolocation-track-current tc-ctl-geolocation-track-cnt">
                    <input type="text" class="tc-ctl-geolocation-track-title tc-textbox" disabled placeholder="{@i18n $key="geo.trk.name.plhr"/}" maxlength="200" />
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-track-save" disabled title="{@i18n $key="geo.trk.name.save"/}"></button>
                    <input type="text" class="tc-ctl-geolocation-track-waypoint tc-textbox" disabled placeholder="{@i18n $key="geo.trk.wyp.plhr"/}" maxlength="200" />
                    <button class="tc-button tc-icon-button tc-ctl-geolocation-track-add-wpt" disabled title="{@i18n $key="geo.trk.wyp.save"/}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="continue-track" class="tc-modal">
    <div class="tc-modal-background tc-modal-close"></div>
    <div class="tc-modal-window">
        <div class="tc-modal-header">
            <h3>{@i18n $key="geo.track"/}</h3>
            <div class="tc-ctl-popup-close tc-modal-close"></div>
        </div>
        <div class="tc-modal-body">
            <button id="tc-ctl-geolocation-track-continue" class="tc-button"> {@i18n $key="geo.trk.dialog.cnt"/} </button>
            <button id="tc-ctl-geolocation-track-new" class="tc-button"> {@i18n $key="geo.trk.dialog.new"/} </button>            
            <button class="tc-button tc-modal-close"> {@i18n $key="geo.trk.dialog.cancel"/} </button>
        </div>
    </div>
</div>
