<h2>{@i18n $key="addMaps"/}</h2>
<div>
    <div class="tc-group tc-ctl-xwms-cnt">        
        <select id="add-wms-select" class="tc-combo">
            <option value="">URL</option>
            {#suggestions}
            <optgroup label="{group}">
                {#items}
                <option value="{url}">{name}</option>
                {/items}
            </optgroup>
            {/suggestions}
        </select>
        <input type="text" class="tc-textbox" placeholder="{@i18n $key="writeAddressOrSelect"/}..." />
    </div>


    <div class="tc-group tc-group tc-ctl-xwms-cnt" style="text-align:right;">
        <button type="button" style="width:70px" class="tc-button" name="agregar">{@i18n $key="add"/}</button>
    </div>
</div>
